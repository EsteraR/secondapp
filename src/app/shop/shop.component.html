<div class="row">
    <div class="title">
        <h1>Collection</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 btn-group-vertical" role="group">
            <ul>
                <li *ngFor="let item of items">
                    <button [class.selected]="item === selectedItem" type="button"
                        class="btn btn-custom btn-block btn-lg" aria-pressed="true" (click)="onSelect(item)">
                        <a [title]="selectedItem?.id"> <span>{{item.name}}</span> </a>
                    </button>
                </li>
            </ul>
        </div>
        <div class="image col-lg-5 col-sm-12" *ngIf="selectedItem">
            <img src="{{selectedItem.img}}" alt="idk" height="auto" width="300">
        </div>
        <div class="want col-lg-3 col-sm-12" *ngIf="selectedItem">
            <button class="btn btn-default btn-sm" type="button" (click)="markAsAdded(selectedItem)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <i class="bi bi-cart">
                    Add to Cart
                </i>
            </button>
        </div>
    </div>
</div>
