<h2>Collection </h2>
<ul class="items">
    <li *ngFor="let item of items">
        <button [class.selected]="item === selectedItem" type="button" (click)="onSelect(item)">
        <span class="badge">{{item.id}}</span>
        <span class="name">{{item.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedItem">
    <h2>{{selectedItem.name | uppercase}} Details</h2>
    <div >
        <img src= {{selectedItem.img}} height= auto; width=400px;>
    </div>
  </div>
