<h1>Your Cart</h1>


<ul class="list-of-items">
    <li *ngFor="let item of addedItem">
        <h3> {{item.name | uppercase}}</h3>
        <img src= {{item.img}} height= auto; width=150px;>
        <button type="button"(click)="removeFromCart(item)" >
            Remove
        </button>
    </li>
</ul>
